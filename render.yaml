services:
  - type: web
    name: gestionale-furgoni
    env: node
    buildCommand: npm install && node scripts/addStatusColumn.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    # DISCO PERSISTENTE per database SQLite
    disk:
      name: database-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1  # 1GB gratis, espandibile fino a 10GB
