<!-- Simple SVG icon that can be used as favicon/app icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  
  <!-- Van icon -->
  <g fill="white">
    <!-- Van body -->
    <rect x="120" y="200" width="280" height="120" rx="10"/>
    <!-- Van cabin -->
    <rect x="120" y="180" width="80" height="40" rx="8"/>
    <!-- Windows -->
    <rect x="130" y="190" width="30" height="20" fill="#4CAF50"/>
    <rect x="170" y="190" width="20" height="20" fill="#4CAF50"/>
    <!-- Wheels -->
    <circle cx="180" cy="340" r="25" fill="#333"/>
    <circle cx="180" cy="340" r="15" fill="#666"/>
    <circle cx="340" cy="340" r="25" fill="#333"/>
    <circle cx="340" cy="340" r="15" fill="#666"/>
    <!-- Details -->
    <line x1="220" y1="210" x2="220" y2="310" stroke="#4CAF50" stroke-width="3"/>
    <line x1="320" y1="210" x2="320" y2="310" stroke="#4CAF50" stroke-width="3"/>
  </g>
  
  <!-- "R" letter -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">R</text>
</svg>
