<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Canvas Firma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    #signatureCanvas {
      border: 2px solid #6366f1;
      border-radius: 8px;
      background: white;
      display: block;
      width: 100%;
      touch-action: none;
      cursor: crosshair;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Test Canvas Firma</h1>
  <p>Disegna la tua firma qui sotto:</p>
  
  <canvas id="signatureCanvas" width="600" height="200"></canvas>
  
  <button onclick="clearCanvas()">Cancella</button>
  <button onclick="saveSignature()">Salva Firma</button>
  
  <div id="output"></div>
  
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let hasSignature = false;
    
    console.log('Canvas:', canvas);
    console.log('Context:', ctx);
    
    // Imposta stile
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      console.log('Position:', x, y);
      return { x, y };
    }
    
    function startDrawing(e) {
      isDrawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      console.log('Start drawing');
    }
    
    function draw(e) {
      if (!isDrawing) return;
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      hasSignature = true;
      console.log('Drawing...');
    }
    
    function stopDrawing() {
      if (isDrawing) {
        isDrawing = false;
        console.log('Stop drawing');
      }
    }
    
    function handleTouch(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const mouseEvent = new MouseEvent(
        e.type === 'touchstart' ? 'mousedown' : e.type === 'touchmove' ? 'mousemove' : 'mouseup',
        {
          clientX: touch.clientX,
          clientY: touch.clientY
        }
      );
      canvas.dispatchEvent(mouseEvent);
    }
    
    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    // Touch events
    canvas.addEventListener('touchstart', handleTouch);
    canvas.addEventListener('touchmove', handleTouch);
    canvas.addEventListener('touchend', stopDrawing);
    
    console.log('Events attached');
    
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasSignature = false;
      document.getElementById('output').innerHTML = 'Canvas pulito!';
      console.log('Canvas cleared');
    }
    
    function saveSignature() {
      if (!hasSignature) {
        document.getElementById('output').innerHTML = '<span style="color: red;">Nessuna firma presente!</span>';
        return;
      }
      const dataURL = canvas.toDataURL('image/png');
      document.getElementById('output').innerHTML = 
        '<strong>Firma salvata!</strong><br>' +
        'Lunghezza: ' + dataURL.length + ' caratteri<br>' +
        '<img src="' + dataURL + '" style="max-width: 100%; border: 1px solid #ccc; margin-top: 10px;">';
      console.log('Firma salvata, lunghezza:', dataURL.length);
    }
  </script>
</body>
</html>
